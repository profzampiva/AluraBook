<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">

        <div class="container">
            <input type="text" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>

            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Minhas Compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>

    </header>

</body>

</html>
